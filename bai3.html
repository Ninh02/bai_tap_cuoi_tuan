<!DOCTYPE html>

<body>
<script>
    function sum(arr){
        let sum=0;
        for(let i=0;i<arr.length;i++){
            sum+=arr[i];
        }
        return sum;
    }
    let array=[-1,0,3,5,9,-2];
    document.write('tong cac so trong mang la:'+sum(array));
</script>
