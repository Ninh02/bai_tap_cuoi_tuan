<script>
    function sumEvenNumber(arr){
        let sum=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]%2===0){
                sum+=arr[i];
            }
        }
        return sum;
    }
    let array=[-1,0,3,5,9,2,4];
    document.write('tong cac so chan trong mang la:'+sumEvenNumber(array));
</script>
